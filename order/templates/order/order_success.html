{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5 pt-5" style="margin-top: 200px">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg border-0 rounded text-center p-4">
        <div class="card-body">

          <!-- Success Icon -->
          <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.07-.02l3.992-4.99a.75.75 0 0 0-1.14-.976L7.477 9.417 5.383 7.323a.75.75 0 0 0-1.06 1.06l2.647 2.647z"/>
            </svg>
          </div>

          <h3 class="text-success">Order Placed Successfully!</h3>
          <p class="mt-2">Thank you for your purchase. Your order for <strong>{{ car.car_name }}</strong> has been placed.</p>

          <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-primary px-4">Back to Home</a>
            <a href="{% url 'user_dashboard' %}" class="btn btn-outline-success px-4 ms-2">View My Orders</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
