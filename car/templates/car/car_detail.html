{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5" style="margin-top: 200px">
  <div class="row">
    <!-- Car Image -->
    <div class="col-md-6 text-center">
      <div style="height: 400px; overflow: hidden;">
        <img src="{{ car.image_2.url }}" alt="{{ car.car_name }}" 
             class="img-fluid rounded shadow-sm"
             style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>

    <!-- Car Details -->
    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div>
        <h2 class="mb-3">{{ car.car_name }}</h2>
        <p class="text-muted">{{ car.description }}</p>
      </div>

      <div>
        <h4 class="mt-3 text-success">Price: ${{ car.price }}</h4>

        <!-- Place Order Button -->
        <a href="{% url 'placing_order' car.slug %}" class="btn btn-primary btn-lg mt-4">
          Place Order
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
